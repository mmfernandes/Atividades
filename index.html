<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
</head>
<body>
    <h1>Checkbox</h1>
    <label for="segunda_feira">Seg</label>
    <input type="checkbox" name="dia_semana" id="segunda_feira" value="Segunda-feira">

    <label for="terca_feira">Ter</label>
    <input type="checkbox" name="dia_semana" id="terca_feira" value="Terça-feira">

    <label for="quarta_feira">Qua</label>
    <input type="checkbox" name="dia_semana" id="quarta_feira" value="Quarta-feira">
    <button onclick="mostrar()">Mostrar</button>

    <h1>Number</h1>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" min="0" max="100">
    <button onclick="alert(document.getElementById('idade').value)">Mostrar</button>

    <h1>Radio</h1>
    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino" value="Feminino">
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino" value="Masculino">
    <button onclick="mostrarRadio()">Mostrar</button>

    <h1>Range</h1>
    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="100" value="20" oninput="document.getElementById('resultado').innerText = `Volume: ${this.value}`">
    <p id="resultado">Volume: 20</p>

    <h1>Select</h1>
    <select id="estados">
        <option value="pr">Paraná</option>
        <option value="sc">Santa Catarina</option>
        <option value="rs">Rio Grande do Sul</option>
    </select>

    <button onclick="mostrarSelect()">Mostrar</button>

    <h1>Text</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <button onclick="alert(document.getElementById('nome').value)">Mostrar</button>

    <!-- <script>
        function mostrar(){
            let nome = document.getElementById("nome").value;
            alert(nome);
        }
    </script> -->

    <h1>Text Area</h1>
    <label for="comentarios">Comentários</label><br>
    <textarea id="comentarios" cols="30" rows="10" maxlength="150" onkeyup="atualiza()"></textarea>
    <p id="restante">Restam 150 caracteres.</p>

    <h1>Passoword</h1>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" maxlength="8" size="10">
    <label for="confirmar_senha">Confirmar senha:</label>
    <input type="password" id="confirmar_senha" maxlength="8" size="10">
    <button onclick="verificaSenha()">Verificar</button>
    
    <script src="/scripts.js"></script>

</body>
</html>
