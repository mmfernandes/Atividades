<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passoword</title>
</head>
<body>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" maxlength="8" size="10">

    <label for="confirmar_senha">Confirmar senha:</label>
    <input type="password" id="confirmar_senha" maxlength="8" size="10">

    <button onclick="verifica()">Verificar</button>

    <script>
        function verifica(){
            let senha = document.getElementById("senha").value;

            let confirmar_senha = document.getElementById("confirmar_senha").value;

            if(senha != confirmar_senha){
                alert("As senhas n√£o conferem!");
                document.getElementById("senha").value = "";
                document.getElementById("confirmar_senha").value = "";

                document.getElementById("senha").focus();
            }
        }
    </script>

</body>
</html>
